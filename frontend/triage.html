<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triaje - Registro y Asignación</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container grid-2">
    <div class="card">
      <h2>Registrar Paciente</h2>
      <form id="pacienteForm">
        <input type="text" id="p_nombre" placeholder="Nombre completo" required />
        <input type="number" id="p_edad" placeholder="Edad" required />
        <input type="text" id="p_sintomas" placeholder="Síntomas" required />
        <button type="submit">Guardar</button>
      </form>
    </div>

    <div class="card">
      <h2>Asignar Clínica</h2>
      <form id="turnoForm">
        <select id="t_paciente" required></select>
        <select id="t_clinica" required></select>
        <button type="submit">Crear Turno</button>
      </form>
    </div>
  </div>
  <div class="alerta-container" id="alertas"></div>
  <script src="js/navbar.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/triage.js"></script>
<div id="toast-container"></div>
</body>
</html>
