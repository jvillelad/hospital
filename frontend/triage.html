<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triaje | Turnos Hospital</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="topbar">
    <div class="brand">Triaje</div>
    <div>
      <a href="dashboard.html">Dashboard Médico</a>
      <a href="display.html" target="_blank">Display</a>
      <a href="#" id="logout">Salir</a>
    </div>
  </nav>

  <div class="container grid-2">
    <section class="card">
      <h2>Registrar Paciente</h2>
      <form id="pacienteForm">
        <label>Nombre</label>
        <input id="p_nombre" required>
        <label>Edad</label>
        <input id="p_edad" type="number" min="0">
        <label>Síntomas</label>
        <input id="p_sintomas">
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="card">
      <h2>Asignar a Clínica</h2>
      <form id="turnoForm">
        <label>Paciente</label>
        <select id="t_paciente"></select>
        <label>Clínica</label>
        <select id="t_clinica"></select>
        <button type="submit">Crear Turno</button>
      </form>
    </section>
  </div>

  <script>
    document.getElementById('logout').addEventListener('click', e => {
      e.preventDefault();
      localStorage.clear();
      location.href = 'login.html';
    });
  </script>
  <script src="js/triage.js"></script>
</body>
</html>
