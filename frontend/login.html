<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Turnos Hospital</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container auth">
    <h1>Ingreso al sistema</h1>
    <form id="loginForm">
      <label>Correo</label>
      <input type="email" id="correo" placeholder="admin@hospital.com" required>
      <label>Contraseña</label>
      <input type="password" id="password" placeholder="password" required>
      <button type="submit">Ingresar</button>
    </form>
    <p class="muted">Usuarios demo: admin@hospital.com / enfermeria@hospital.com / medico@hospital.com<br>Contraseña: <b>password</b></p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
